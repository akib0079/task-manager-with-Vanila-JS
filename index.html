<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <!-- BoxIcons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
<div class="taskListContainer">
    <div class="taskHeader">
        <i class='bx bx-task taskIcn'></i>
        <h3>Dynamic Task-LIST</h3>
    </div>
    <div class="TaskInputDiv mb-4 d-flex align-items-center">
        <input required type="text" class="form-control" id="taskInput" placeholder="Enter task here.">
        <button class="addBtn"><i class='bx bxs-add-to-queue'></i></button>
    </div>
    <ul class="listContainer">
        <!-- Demo div -->
        <div class="taskList">
            <li class="task">Please feel free to delete & Add more</li>
            <button class="completeBtn"><i class='bx bx-check-circle' ></i></button>
            <button class="delBtn"><i class="bx bx-minus-circle"></i></button>
        </div>
    </ul>
</div>



















<script src="app.js"></script>
</body>
</html>
